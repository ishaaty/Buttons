<style>

    button {
        height: 25px;
        width: 25px;
        border-width: 0px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 75px;
        transition: border-color .15s,
        border-width .15s,
        height 1s,
        width 1s,
        margin-right 1s;
        vertical-align: top;
        margin-right: 2px;
        
    }

    button:hover {
        border-color: black;
        border-width: 1px;
    }

    button:active {
        height: 5px;
        width: 5px;
        margin-right: 2px;
        vertical-align:text-top;
    }

    #red {
        background-color: red;
        margin-left: 500px;
    }

    #orangered {
        background-color: orangered;
    }

    #orange {
        background-color: orange;
    }

    #yellow {
        background-color: yellow;
    }

    #yellowgreen {
        background-color: yellowgreen;
    }

</style>

<h1>These are some buttons ig</h1>
<button id = "red"></button>
<button id = "orangered"></button>
<button id = "orange"></button>
<button id = "yellow"></button>
<button id = "yellowgreen"></button>
